<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormSubmit.co Test Form</title>
</head>
<body>

    <h1>Contact Us (FormSubmit.co Test)</h1>

    <form action="https://formsubmit.co/0a2b769bbf06dbbd2209cfbcc36f6321" method="POST">

        <input type="hidden" name="_subject" value="New Submission from My Portfolio!">

        <input type="hidden" name="_next" value="https://dilippariyar.github.io/demo/thanks.html">

        <input type="hidden" name="_cc" value="copy@email.com"> 

        <input type="hidden" name="_blacklist" value="spam phrase 1, promo code, bad word">

        <!--<input type="hidden" name="_captcha" value="false">-->

        <input type="hidden" name="_autoresponse" value="Thank you for your message! We have received your submission and will get back to you shortly. I am Dilip autoresponse">
        
        <input type="hidden" name="_template" value="table">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <!-- added additional form element -->
            <fieldset>
      <legend>Gender:</legend>
      <label for="genderMale">Male</label><br>
      <input type="radio" id="genderMale" name="gender" value="Male" required><br>
      <label for="genderFemale">Female</label>
      <input type="radio" id="genderFemale" name="gender" value="Female" required><br>
      <label for="genderOther">Other</label>
      <input type="radio" id="genderOther" name="gender" value="Other"> (Optional)
    </fieldset>

            <label for="mobileNo">Mobile No:</label>
    <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required><br>
    <small>Enter 10-digit mobile number (e.g., 9876543210)</small>

    <label for="qualification">Education/Qualification:</label>
    <input type="text" id="qualification" name="qualification" required>

    <fieldset>
      <legend>Languages Known:</legend>
      <div class="checkbox-container">
        <label for="languageEnglish">English</label>
        <input type="checkbox" id="languageEnglish" name="languages[]" value="English">
      </div><br>
      <div class="checkbox-container">
        <label for="languageHindi">Hindi</label>
        <input type="checkbox" id="languageHindi" name="languages[]" value="Hindi">
      </div><br>
      <div class="checkbox-container">
        <label for="languagePunjabi">Punjabi</label>
        <input type="checkbox" id="languagePunjabi" name="languages[]" value="Punjabi">
      </div><br>
      <small>Select all that apply.</small>
    </fieldset>

    <fieldset>
      <legend>Computer Level Experience:</legend>
      <div class="checkbox-container">
        <label for="experienceBasic">Basic</label>
        <input type="checkbox" id="experienceBasic" name="experience[]" value="Basic">
      </div><br>
      <div class="checkbox-container">
        <label for="experienceIntermediate">Intermediate</label>
        <input type="checkbox" id="experienceIntermediate" name="experience[]" value="Intermediate">
      </div><br>
      <div class="checkbox-container">
        <label for="experienceAdvanced">Advanced</label>
        <input type="checkbox" id="experienceAdvanced" name
      </div><br>
      <small>Select all that apply.</small>
    </fieldset>

    <label for="birthDate">Birth Date (Indian Calendar):</label>
    <select id="birthDate" name="birthDate">
      </select>

    <label for="photo">Photo Upload (JPG, max 2MB):</label>
    <input type="file" id="photo" name="photo" accept="image/jpeg" required>

    <label for="pdfUpload">PDF Upload (max 5MB):</label>
    <input type="file" id="pdfUpload" name="pdfUpload" accept="application/pdf" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="5" required></textarea>


        <button type="submit">Send Message</button>

    </form>

</body>
</html>
